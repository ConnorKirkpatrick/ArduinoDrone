[env:due]
platform = atmelsam
board = due
framework = arduino
lib_deps = 
	Adafruit BMP280 Library
	Adafruit_Sensor
	Adafruit_BusIO
	TinyGPSPLUS
	Protothreads
	adafruit/Adafruit GFX Library@^1.10.12
	adafruit/Adafruit MPU6050@^2.0.5
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit HMC5883 Unified@^1.2.0
	warhog/MedianFilterLib2@^1.0.0
